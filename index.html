<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>build this webpage</title>
</head>
<body>
    <header class="page-header">
        <div class="head-group-1">
            <img class="logo" src="images/googlelogo.png" alt="Google logo">
            <div class="search-func">
                <input class="search-input" type="text">
                <div class="search-btns">
                    <img src="images/close_black_24dp.svg" alt="Clear" title="Clear">
                    <img src="images/search_black_24dp.svg" alt="Search" title="Search">
                </div>
            </div>
        </div>
        <div class="head-group-2">
            <img src="images/settings_black_24dp.svg" alt="Settings" title="Settings">
            <img src="images/apps_black_24dp.svg" alt="Google apps" title="Google apps">
            <button class="signin-btn">Sign in</button>
        </div>
    </header>

    <nav class="search-filter">
        <ul class="serfil-items">
            <li><a href=""><img src="images/search_black_24dp.svg" alt="All results">All</a></li>
            <li><a href=""><img src="images/article_black_24dp.svg" alt="News">News</a></li>
            <li><a href=""><img src="images/slideshow_black_24dp.svg" alt="Videos">Videos</a></li>
            <li><a href=""><img src="images/location_on_black_24dp.svg" alt="Maps">Maps</a></li>
            <li><a href=""><img src="images/sell_black_24dp.svg" alt="Shopping">Shopping</a></li>
            <li><a href=""><img src="images/more_vert_black_24dp.svg" alt="More">More</a></li>
        </ul>
        <button class="serfil-tools"><a href="">Tools</a></button>
    </nav>

</body>
</html>
